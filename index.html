html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Destroyer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Press Start 2P', cursive, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    #start-screen {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
    }

    #start-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: red;
      border: none;
      color: white;
      cursor: pointer;
    }

    #start-btn:hover {
      background-color: darkred;
    }

    #hud {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px;
      padding: 0 10px;
      visibility: hidden;
    }

    #pause-btn {
      background-color: yellow;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      color: black;
    }

    #pause-btn:hover {
      background-color: orange;
    }

    #gameCanvas {
      background-color: #111;
      border: 3px solid white;
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    #controls {
      display: none;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .ctrl-btn {
      width: 60px;
      height: 60px;
      background-color: gray;
      border-radius: 50%;
      border: 2px solid white;
      color: white;
      font-size: 18px;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      line-height: 60px;
      user-select: none;
    }

    @media (max-width: 768px) {
      #controls {
        display: flex;
      }
    }
  </style>
</head>
<body>

<div id="start-screen">
  <h1>Red Destroyer</h1>
  <button id="start-btn">Start Game</button>
  <p style="margin-top: 20px;">‚¨ÖÔ∏è ‚û°Ô∏è = Move | ‚¨ÜÔ∏è / üî´ = Shoot</p>
</div>

<div id="hud">
  <button id="pause-btn">Pause</button>
  <div id="score">Score: 0</div>
</div>

<canvas id="gameCanvas"></canvas>

<div id="controls">
  <div class="ctrl-btn" id="left-btn">‚¨ÖÔ∏è</div>
  <div class="ctrl-btn" id="shoot-btn">üî´</div>
  <div class="ctrl-btn" id="right-btn">‚û°Ô∏è</div>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const startScreen = document.getElementById('start-screen');
  const startBtn = document.getElementById('start-btn');
  const hud = document.getElementById('hud');
  const scoreDisplay = document.getElementById('score');
  const pauseBtn = document.getElementById('pause-btn');

  const leftBtn = document.getElementById('left-btn');
  const rightBtn = document.getElementById('right-btn');
  const shootBtn = document.getElementById('shoot-btn');

  let shooter, bullets = [], enemies = [];
  let keys = {};
  let score = 0;
  let isRunning = false;
  let isPaused = false;
  let lastEnemyTime = 0;

  function resizeCanvas() {
    canvas.width = Math.min(window.innerWidth - 20, 800);
    canvas.height = canvas.width * 0.75; // Maintain 4:3 ratio
  }

  window.addEventListener('resize', resizeCanvas);

  class Shooter {
    constructor() {
      this.width = 40;
      this.height = 40;
      this.x = canvas.width / 2 - this.width / 2;
      this.y = canvas.height - this.height - 10;
      this.speed = 9;
    }

    draw() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }

    update() {
      if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
      if (keys['ArrowRight'] && this.x + this.width < canvas.width) this.x += this.speed;
    }
  }

  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 5;
      this.height = 10;
      this.speed = 7;
    }

    draw() {
      ctx.fillStyle = 'white';
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }

    update() {
      this.y -= this.speed;
    }
  }

  class Enemy {
    constructor() {
      this.width = 30;
      this.height = 30;
      this.x = Math.random() * (canvas.width - this.width);
      this.y = 0;
      this.speed = 4;
      this.spawnTime = Date.now();
    }

    draw() {
      ctx.fillStyle = 'red';
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }

    update() {
      this.y += this.speed;
    }
  }

  function startGame() {
    resizeCanvas();
    shooter = new Shooter();
    bullets = [];
    enemies = [];
    score = 0;
    isRunning = true;
    isPaused = false;
    hud.style.visibility = 'visible';
    startScreen.style.display = 'none';
    animate();
  }

  function animate() {
    if (!isRunning) return;
    if (isPaused) {
      requestAnimationFrame(animate);
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    shooter.update();
    shooter.draw();

    bullets.forEach((bullet, index) => {
      bullet.update();
      bullet.draw();
      if (bullet.y < 0) bullets.splice(index, 1);
    });

    enemies.forEach((enemy, eIndex) => {
      enemy.update();
      enemy.draw();

      bullets.forEach((bullet, bIndex) => {
        if (bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y) {
          enemies.splice(eIndex, 1);
          bullets.splice(bIndex, 1);
          score++;
          scoreDisplay.innerText = `Score: ${score}`;
        }
      });

      if (enemy.x < shooter.x + shooter.width &&
          enemy.x + enemy.width > shooter.x &&
          enemy.y < shooter.y + shooter.height &&
          enemy.y + enemy.height > shooter.y) {
        endGame();
      }

      if (Date.now() - enemy.spawnTime > 4000) {
        endGame();
      }
    });

    if (Date.now() - lastEnemyTime > 2000) {
      enemies.push(new Enemy());
      lastEnemyTime = Date.now();
    }

    requestAnimationFrame(animate);
  }

  function endGame() {
    isRunning = false;
    alert(`Game Over! Your Score: ${score}`);
    document.location.reload();
  }

  window.addEventListener('keydown', (e) => {
    keys[e.key] = true;
    if (e.key === ' ' && isRunning && !isPaused) {
      bullets.push(new Bullet(shooter.x + shooter.width / 2 - 2.5, shooter.y));
    }
  });

  window.addEventListener('keyup', (e) => {
    keys[e.key] = false;
  });

  startBtn.addEventListener('click', startGame);

  pauseBtn.addEventListener('click', () => {
    isPaused = !isPaused;
    pauseBtn.innerText = isPaused ? 'Resume' : 'Pause';
  });

  // Touch Controls
  leftBtn.addEventListener('touchstart', () => keys['ArrowLeft'] = true);
  leftBtn.addEventListener('touchend', () => keys['ArrowLeft'] = false);

  rightBtn.addEventListener('touchstart', () => keys['ArrowRight'] = true);
  rightBtn.addEventListener('touchend', () => keys['ArrowRight'] = false);

  shootBtn.addEventListener('touchstart', () => {
    if (isRunning && !isPaused) {
      bullets.push(new Bullet(shooter.x + shooter.width / 2 - 2.5, shooter.y));
    }
  });
</script>
</body>
</html>
